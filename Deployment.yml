---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: ecomm_store
 labels:
   app: ecomm_store
spec:
 replicas: 1
 selector:
   matchLabels:
     app: ecomm_store
 template:
  metadata:
   name: ecomm_store
   labels:
     app: ecomm_store
  spec:
    containers:
    - name: ecomm_store
      image: sanjayk062/ecomm_store:latest
      ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: ecomm_store-service
spec:
  type: LoadBalancer
  selector:
   app: ecomm_store
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
...
